<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zysculpt Has Moved to New URL</title>
<meta name="description" content="Zysculpt - Open source career assistant helping people shorten job application time and power up their skillset">
<link rel="canonical" href="https://zysculptlabs.github.io">
<meta http-equiv="refresh" content="5; url=https://zysculptlabs.github.io">
<meta property="og:title" content="Zysculpt Has Moved">
<meta property="og:description" content="We've moved to a new URL - Zysculpt helps you power up your career">
<meta property="og:url" content="https://zysculptlabs.github.io">
<meta property="og:type" content="website">
<style>
body {
font-family: Arial, sans-serif;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
margin: 0;
padding: 20px;
background-color: #f5f5f5;
}
.redirect-box {
max-width: 500px;
width: 100%;
padding: 30px;
border-radius: 10px;
box-shadow: 0 4px 8px rgba(0,0,0,0.1);
background: white;
text-align: center;
border-bottom: 5px solid #6366f1;
}

.redirect-box h1{
color: #6366f1;
}

.countdown {
font-size: 2.5rem;
font-weight: bold;
margin: 20px 0;
color: #6366f1;
}
.redirect-button {
background: linear-gradient(135deg, #3b82f6, #6366f1);
color: white;
border: none;
padding: 12px 24px;
border-radius: 5px;
font-size: 1rem;
cursor: pointer;
transition: background-color 0.3s;
text-decoration: none;
display: inline-block;
margin-top: 20px;
}
.redirect-button:hover {
background-color: #3a5a80;
}
.message {
margin-bottom: 20px;
line-height: 1.6;
}
</style>
</head>
<body>
<div class="redirect-box">
<h1>We've Moved!</h1>
<div class="message">
<p>Zysculpt has changed its URL. You'll be automatically redirected to our new location.</p>
</div>
<div class="countdown" id="countdown">5</div>
<p>If you aren't redirected, please click the button below.</p>
<a href="https://zysculptlabs.github.io" class="redirect-button">Go to Zysculpt</a>
</div>
<script>
let seconds = 5;
const countdownElement = document.getElementById('countdown');
const countdownInterval = setInterval(() => {
seconds--;
countdownElement.textContent = seconds;
if (seconds <= 0) {
clearInterval(countdownInterval);
window.location.href = "https://zysculptlabs.github.io";
}
}, 1000);
</script>
</body>
</html>
